version: 0.2

phases:
    install:
        runtime-versions:
            python: 3.8
        commands:
            - yum install -y gcc libffi-devel python-devel openssl-devel
            - pip install -U pip virtualenv wheel
    build:
        commands:
            #- bash build_cryptography_custom_openssl.sh
            - mkdir site-packages
            - virtualenv env -p py
            - . env/bin/activate
            - pip install snowflake-connector-python==2.4.2 --target=site-packages
            - pip install boto3 --target=site-packages
            - chmod -R 755 .; deactivate
